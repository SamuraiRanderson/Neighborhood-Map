<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Neighborhood Map</title>

        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Font-Awesome -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <!-- Custom CSS -->
        <link href="dist/css/style.min.css" rel="stylesheet">

    </head>

    <body>

        <div id="map-canvas" class="map"></div>

        <div class="search">
            <input type="submit" class="searchButton">
            <input id="filter" data-bind="event: {keyup: filter}" class="searchTerm" type="text"
            placeholder="Filter favorite places by name..." value=""></input>
        </div>

        <div class="dropdown">
            <div id="nav-menu"><i class="fa fa-bars"></i><h3>Favorites</h3></div>
            <div id="uiList">
                <ul class="dropdown-menu" role="menu"></ul>
            </div>
        </div>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCG5jspmR-34KGhhbwukSU6TSxvbQrbOm0&libraries=places"></script>

    <!-- Knockout.js -->
    <script src="src/js/knockout-3.3.0.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Custom Javascript -->
    <script src="dist/js/app.js"></script>

    </body>

</html>
